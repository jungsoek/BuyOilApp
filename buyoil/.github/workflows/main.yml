name: Flutter Build APK

# master 브랜치에 push될 때 실행
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 가져오기
      - uses: actions/checkout@v3

      # 2. 자바 설정 (Android 빌드에 필요)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Flutter 환경 설정
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'any' # 또는 특정 버전 입력 (예: '3.19.0')
          channel: 'stable'

      # 4. 의존성 패키지 설치
      - name: Install dependencies
        run: flutter pub get

      # 5. APK 빌드
      - name: Build APK
        run: flutter build apk --release

      # 6. 빌드된 APK 결과물 저장 (GitHub Actions 결과 탭에서 다운로드 가능)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk